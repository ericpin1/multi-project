.modal {
  display: none; /* Hidden by default */

  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */

/* Modal Content (image) */

  ;

  <script>
function Star(id, x, y){
this.id = id;
this.x = x;
this.y = y;
this.r = Math.floor(Math.random()*2)+1;
var alpha = (Math.floor(Math.random()*10)+1)/10/2;
this.color = "rgba(255,255,255,"+alpha+")";
}

Star.prototype.draw = function() {
ctx.fillStyle = this.color;
ctx.shadowBlur = this.r * 2;
ctx.beginPath();
ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
ctx.closePath();
ctx.fill();
}

Star.prototype.move = function() {
this.y -= .15 + params.backgroundSpeed/100;
if (this.y <= -10) this.y = HEIGHT + 10;
this.draw();
}


function Dot(id, x, y, r) {
this.id = id;
this.x = x;
this.y = y;
this.r = Math.floor(Math.random()*5)+1;
this.maxLinks = 2;
this.speed = .1;
this.a = .5;
this.aReduction = .005;
this.color = "rgba(255,255,255,"+this.a+")";
this.linkColor = "rgba(255,255,255,"+this.a/4+")";

this.dir = Math.floor(Math.random()*140)+200;
}

Dot.prototype.draw = function() {
ctx.fillStyle = this.color;
ctx.shadowBlur = this.r * 2;
ctx.beginPath();
ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI, false);
ctx.closePath();
ctx.fill();
}

Dot.prototype.link = function() {
if (this.id == 0) return;
var previousDot1 = getPreviousDot(this.id, 1);
var previousDot2 = getPreviousDot(this.id, 2);
var previousDot3 = getPreviousDot(this.id, 3);
if (!previousDot1) return;
ctx.strokeStyle = this.linkColor;
ctx.moveTo(previousDot1.x, previousDot1.y);
ctx.beginPath();
ctx.lineTo(this.x, this.y);
if (previousDot2 != false) ctx.lineTo(previousDot2.x, previousDot2.y);
if (previousDot3 != false) ctx.lineTo(previousDot3.x, previousDot3.y);
ctx.stroke();
ctx.closePath();
}

function getPreviousDot(id, stepback) {
if (id == 0 || id - stepback < 0) return false;
if (typeof dots[id - stepback] != "undefined") return dots[id - stepback];
else return false;//getPreviousDot(id - stepback);
}

Dot.prototype.move = function() {
this.a -= this.aReduction;
if (this.a <= 0) {
this.die();
return
}
this.color = "rgba(255,255,255,"+this.a+")";
this.linkColor = "rgba(255,255,255,"+this.a/4+")";
this.x = this.x + Math.cos(degToRad(this.dir))*(this.speed+params.dotsSpeed/10),
this.y = this.y + Math.sin(degToRad(this.dir))*(this.speed+params.dotsSpeed/10);

this.draw();
this.link();
}

Dot.prototype.die = function() {
dots[this.id] = null;
delete dots[this.id];
}


var canvas  = document.getElementById('canvas'),
ctx = canvas.getContext('2d'),
WIDTH,
HEIGHT,
stars = [],
StarCount = 200,
dots = [],
dotsMinDist = 1,
params = {
dotsSpeed: 0,
backgroundSpeed: 0
};



setCanvasSize();
init();

function setCanvasSize() {
WIDTH = document.documentElement.clientWidth,
HEIGHT = 550;                      

canvas.setAttribute("width", WIDTH);
canvas.setAttribute("height", HEIGHT);
}

function init() {
ctx.strokeStyle = "white";
ctx.shadowColor = "white";
for (var i = 0; i < StarCount; i++) {
stars[i] = new Star(i, Math.floor(Math.random()*WIDTH), Math.floor(Math.random()*HEIGHT));

}
ctx.shadowBlur = 0;
animate();
}

function animate() {
ctx.clearRect(0, 0, WIDTH, HEIGHT);

for (var i in stars) {
stars[i].move();
}
for (var i in dots) {
dots[i].move();
}

requestAnimationFrame(animate);
}

window.onload = function() {
document.getElementById("bg_audio").play();
}   
// Script for the navbar hamburg
const hamburger = document.querySelector(".hamburger");

hamburger.addEventListener("click", mobileMenu);

function mobileMenu() {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("active");
}

const navLink = document.querySelectorAll(".nav-link");

navLink.forEach(n => n.addEventListener("click", closeMenu));

function closeMenu() {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
}  
</script>

  var lightBoxVideo = document.getElementById("OculusTrailer");
  document.getElementById('light').style.display = 'none';
  document.getElementById('fade').style.display = 'none';
  lightBoxVideo.pause();
  var vid = document.getElementById("bg_audio");
  vid.volume = 0.1;
}
