<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oculus | EXPLORE</title>

    <style>
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    color: #fff;
    font-family:'Ubuntu Condensed', sans-serif; 
}
nav {
  position: absolute;
  width: 100%;
  display: flex;
  padding: 3rem 10rem;
  justify-content: space-between;
  background-color: rgb(224, 172, 104);
  /* rgb(71, 71, 204) */
  -webkit-backdrop-filter: blur(5px);
  backdrop-filter: blur(3px);
}



.nav-links a{
    color:#fff;
    text-decoration: none;
    letter-spacing: 3px;
    font-weight: bold;
    font-size: 14px;
    
}

.nav-links{
    display: flex;
    width: 35%;
    justify-content: space-around;

}

.nav-links li{
    list-style: none;
}

.nav-links ul{
    list-style: none;
}

.nav-links ul li{
    display: inline-block;

}


.nav-links li a:hover{
  color: black;
  -webkit-transition: color 0.4s ease-in-out;
  -moz-transition: color 0.4s ease-in-out;
  transition: color 0.4s ease-in-out ;
  cursor: pointer;
}

.nav-links ul li a.navigation:hover{
  color: black; 
  -webkit-transition: color 0.4s ease-in-out;
  -moz-transition: color 0.4s ease-in-out;
  transition: color 0.4s ease-in-out ;
  cursor: pointer;
}


.nav-links ul li a:visited{
  text-decoration: none;
}

li:after {    
  bottom: 0;
  content: "";
  display: block;
  height: 2px;
  left: 50%;
  position: block;
  background: #fff;
  transition: width 0.3s ease 0s, left 0.3s ease 0s;
  width: 0;
  z-index: 20;
}
li:hover:after { 
  width: 100%; 
  left: 0; 
  z-index: 20;
}


</style>
</head>
<body>
    <section>
        <nav>
        <h4>Oculus Quest</h4>
        <ul class="nav-links">
            <li><a href="index.html" class="navigation">Home</li></a>
            <li><a href="showroom.html" class="navigation">Showroom</li></a>
            <li><a href="about.html" class="navigation">About</li></a>
            <li><a href="review.html" class="navigation">Reviews</li></a>
            <li><a href="explore.html" class="navigation">Explore</li></a>
        </ul>
        </nav>
    </section>
</body>
</html>
